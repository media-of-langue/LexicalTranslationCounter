version: '3'
services:
    ltc:
        image: ltc
        container_name: ltc
        command:
            - /bin/bash
        build:
            context: .
            dockerfile: ./Dockerfile
            args:
                LA1: ""
                LA2: ""
        working_dir: /root/
        tty: true
        restart: always
        env_file:
            - ./.env
        environment:
            - LANG=${LANG}
            - LANGUAGE=${LANGUAGE}
            - LC_ALL=${LC_ALL}
            - TZ=${TZ}
            - TERM=${TERM}
        extra_hosts:
            - "host.docker.internal:host-gateway"
        volumes:
            - ./src/count_function.py:/root/src/count_function.py
            - ./src/alignment:/root/src/alignment
            - ./src/morphological:/root/src/morphological
        # Comment out the following lines if you don't use GPU
        # deploy:
        #     resources:
        #         reservations:
        #             devices:
        #                 - capabilities: [gpu]